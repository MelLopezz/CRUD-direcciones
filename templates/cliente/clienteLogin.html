<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    
    <div class="Container">
        <h2>Inicio de sesion</h2>
        <form id="forma" name="forma" method="POST" action="{% url 'login' %}">
           {% csrf_token %}
            <div class="element">
                
                <input type="text" id="username" name="username" placeholder=" " required="true" />
                <label for="username">Usuario</label>
            </div>

            <div class="elemento">
                
                <input type="password" id="password" name="password" placeholder=" " required="true" />
                <label for="password">Contraseña</label>
            </div>
   
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Iniciar</button>
            </div>
            
            <div class="recordar"> ¿Olvidaste tu contraseña? </div>
            
            <div class="nav-item">
                <label>¿No tienes una cuenta?</label><a class="nav-link custom-link" href="{% url 'registro_cliente' %}">Registrarse aquí</a>
              </div><br>
              
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
